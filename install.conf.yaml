- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.antigen:
    ~/.bashrc:
    ~/.dotfiles: ''
    ~/.emacs:
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.zshenv:
    ~/.zshrc:

- shell:
        - [git submodule update --init --recursive, Installing submodules]
